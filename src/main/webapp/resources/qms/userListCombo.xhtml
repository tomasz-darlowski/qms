<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="value" required="true"/>
        <cc:attribute name="items" default="#{userListMBean.users}"/>
        <cc:attribute name="required" default="true"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:panelGrid columns="2">
            <p:selectOneMenu value="#{cc.attrs.value}" id="userList" required="#{cc.attrs.required}" converter="UserConverter" requiredMessage="#{msg.fieldmandatory}" panelStyle="width: 200px !important">
                <f:selectItem itemValue="#{null}" itemLabel="" value="#{null}"/>
                <f:selectItems value="#{cc.attrs.items}" var="user" itemValue="#{user}" itemLabel="#{user.name} #{user.surname}" itemLabelEscaped="true"/>
            </p:selectOneMenu>
            <p:message for="userList" id="userlistmessage"/>
        </h:panelGrid>
    </cc:implementation>
</html>
