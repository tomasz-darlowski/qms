<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="value" />
        <cc:attribute name="anyChoose" default="false"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:selectOneMenu id="severity" value="#{cc.attrs.value}">
            <f:selectItem itemLabel="#{msg.bug}" itemValue="bug"/>
            <f:selectItem itemLabel="#{msg.task}" itemValue="task" />
            <f:selectItem itemLabel="#{msg.improvement}" itemValue="improvement"/>
        </p:selectOneMenu>
    </cc:implementation>
</html>
