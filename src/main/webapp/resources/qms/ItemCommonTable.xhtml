<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="createDate" required="true"/>
        <cc:attribute name="modifyDate" required="true"/>
        <cc:attribute name="resolveDate" />
        <cc:attribute name="createBy" required="true"/>
        <cc:attribute name="modifyBy" required="true"/>
        <cc:attribute name="resolveBy" />
        <cc:attribute name="renderResolve" default="false"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <table>
            <tr>
                <td>
                    <h:outputLabel value="#{msg.createdatebig}:" styleClass="detailLabelsmall"/>
                </td>
            </tr>
            <tr>
                <td>
                    <h:outputText value="#{cc.attrs.createDate}" styleClass="detailText">
                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm"/>
                    </h:outputText>
                </td>
            </tr>
            <tr>
                <td>
                    <h:outputText value="#{msg.createbybig}:" styleClass="detailLabelsmall"/>
                </td>
            </tr>
            <tr>
                <td>
                    <h:outputText value="#{cc.attrs.createBy}" styleClass="detailText"/>
                </td>
            </tr>
            <tr>
                <td>
                    <p:separator/>
                </td>
            </tr>
            <tr>
                <td>
                    <h:outputLabel value="#{msg.modifydatebig}:" styleClass="detailLabelsmall"/>
                </td>
            </tr>
            <tr>
                <td>
                    <h:outputText value="#{cc.attrs.modifyDate}" styleClass="detailText">
                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm"/>
                    </h:outputText>
                </td>
            </tr>
            <tr>
                <td>
                    <h:outputText value="#{msg.modifybybig}:" styleClass="detailLabelsmall"/>
                </td>
            </tr>
            <tr>
                <td>
                    <h:outputText value="#{cc.attrs.modifyBy}" styleClass="detailText"/>
                </td>
            </tr>
            <tr>
                <td>
                    <p:separator rendered="#{cc.attrs.renderResolve}"/>
                </td>
            </tr>
            <tr>
                <td>
                    <h:outputLabel value="#{msg.resolvedatebig}:" styleClass="detailLabelsmall" rendered="#{cc.attrs.renderResolve}"/>
                </td>
            </tr>
            <tr>
                <td>
                    <h:outputText value="#{cc.attrs.resolveDate}" styleClass="detailText" rendered="#{cc.attrs.renderResolve}">
                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm"/>
                    </h:outputText>
                </td>
            </tr>
        </table>
    </cc:implementation>
</html>
