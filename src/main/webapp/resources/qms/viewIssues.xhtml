<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="issList" required="true"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <table>
            <ui:repeat value="#{cc.attrs.issList}" var="iss" varStatus="status" >
                <tr>
                    <td>
                        <div>
                            <h:outputText value="#{status.index+1}." style="font-size: 16px !important;"/>
                            <p:spacer width="5"/>
                            <p:graphicImage value="//resources//img//issuetype//#{iss.issueType}.gif"/>
                            <p:spacer width="5"/>
                            <p:graphicImage value="//resources//img//issuepriority//#{iss.issuePriority}.gif"/>
                            <p:spacer width="10"/>
                        </div>
                    </td>
                    <td>
                        <div>
                            <h:commandLink value="#{iss.title}" action="issueView"  style="font-size: 16px !important; width: 100%">
                                <f:setPropertyActionListener value="#{iss.id}" target="#{componentMBean.selectedIssueId}"/>
                            </h:commandLink>
                            <p:spacer width="10"/>
                            <h:outputText value="(#{msg.issueKey} - #{iss.issueNumber})" style="color: #045491;font-size: 14px"/>
                        </div>
                    </td>
                </tr>
            </ui:repeat>
        </table>
    </cc:implementation>
</html>
