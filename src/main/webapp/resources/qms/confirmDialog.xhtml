<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="yesAction" method-signature="java.lang.String action()"/>
        <cc:attribute name="message" default="#{msg.areyousure}"/>
        <cc:attribute name="header" default="#{msg.delete}?"/>
        <cc:attribute name="widgetVar" default="deleteDlg"/>
        <cc:attribute name="appendToBody" default="false"/>
        <cc:attribute name="update" default="false"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:confirmDialog closable="false"
                         message="#{cc.attrs.message}"
                         widgetVar="#{cc.attrs.widgetVar}"
                         width="600"
                         header="#{cc.attrs.header}"
                         closeOnEscape="true"
                         appendToBody="#{cc.attrs.appendToBody}"
                         style="top: 0px !important;">
            <p:commandButton value="#{msg.yes}" action="#{cc.attrs.yesAction}" ajax="false" immediate="true" styleClass="tableButton" update="#{cc.attrs.update}"/>
            <p:commandButton value="#{msg.no}" onclick="#{cc.attrs.widgetVar}.hide();" styleClass="tableButton"/>
        </p:confirmDialog>
    </cc:implementation>
</html>
