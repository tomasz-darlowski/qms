<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="value" required="true"/>
        <cc:attribute name="required" default="false"/>
        <cc:attribute name="requiredMessage" />

    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:selectOneMenu id="#{cc.id}" converter="CustomerConverter" value="#{cc.attrs.value}"  style="width: 300px" required="#{cc.attrs.required}" requiredMessage="#{cc.attrs.requiredMessage}">
            <f:selectItem itemLabel="-- #{msg.select} -- " itemValue="#{null}"/>
            <f:selectItems value="#{customerMBean.customerList}" var="customer" itemLabel="#{customer.name}" itemValue="#{customer}" itemLabelEscaped="true"/>
        </p:selectOneMenu>
    </cc:implementation>
</html>
