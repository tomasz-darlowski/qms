<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <f:view locale="#{userMBean.user.locale}">
        <h:head>
            <ui:insert name="metadata"/>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <h:outputStylesheet  name="css/cssLayout.css"/>
            <h:outputStylesheet  name="css/master.css"/>
            <h:outputStylesheet  name="css/header.css"/>
            <h:outputStylesheet  name="css/tables.css"/>
            <h:outputStylesheet name="css/panels.css"/>
            <h:outputStylesheet name="css/fields.css"/>
            <title>QMS - <ui:insert name="title">title</ui:insert></title>
            <link rel="shortcut icon" type="image/x-icon" href="#{resource['img/favicon.ico']}"/>
        </h:head>

        <h:body>

            <div id="top">
                <ui:include src="/Templates/StaticContent/Header.xhtml" />
                <p:separator id="separator"/>
            </div>

            <div id="content" class="center_content">
                <ui:insert name="content">Content</ui:insert>
            </div>

            <div id="bottom">
                <p:separator id="bottomSeparator"/>

                <ui:insert name="bottom"><center>#{msg.footerText}</center></ui:insert>

            </div>

        </h:body>
    </f:view>
</html>
