<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:qms="http://xmlns.jcp.org/jsf/composite/qms"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
    </h:head>
    <h:body>

        <h:form id="headerSearchForm">
            <p:panel id="panelImg" style="border: none; min-height: 60px; margin-bottom: 0 ">
                <p:graphicImage value="//resources//img//logo.png" style="position: absolute; left: 0px; top: 0px"/>

                <div style="position: absolute; right: 30px; top: 0; text-align: right">
                    <p:commandLink action="userAdmin" ajax="false" immediate="true" value="#{msg.adminpanel}" styleClass="logoutLink" style="color: red !important;" rendered="#{userMBean.user.admin}">
                    </p:commandLink><p:spacer width="20"/>
                    <p:commandLink action="#{userMBean.changeLanguage('pl')}" ajax="false" immediate="true">
                        <p:graphicImage value="//resources//img//pl.png"/>
                    </p:commandLink><p:spacer width="5"/>
                    <p:commandLink action="#{userMBean.changeLanguage('en')}" ajax="false" immediate="true">
                        <p:graphicImage value="//resources//img//en.png"/>
                    </p:commandLink><p:spacer width="15"/>
                    <p:commandLink styleClass="loginLink" value="#{userMBean.user.name} #{userMBean.user.surname}" /><p:spacer width="10"/>
                    <p:commandLink styleClass="logoutLink" value="#{msg.logout}" action="#{userMBean.logout()}"/><br/>
                </div>
            </p:panel>
        </h:form>
        <h:form id="headerForm">
            <p:panel id="panelButtons" style="border: none; margin-left: 120px ">
                <p:commandButton styleClass="navigateBtn" id="dashboardButton" value="#{msg.dashboard}" action="dashboard" ajax="false" immediate="true" disabled="false"/>
                <p:commandButton styleClass="navigateBtn" id="issueButton" value="#{msg.issues}" action="issues"  immediate="true" disabled="false"/>
                <p:commandButton styleClass="navigateBtn" id="schedulerButton" value="#{msg.schedule}" action="scheduler" ajax="false" immediate="true" disabled="false" />
                <p:commandButton styleClass="navigateBtn" id="componentsButton" value="#{msg.components}" action="components" ajax="false" immediate="true" disabled="false"/>
                <p:commandButton styleClass="navigateBtn" id="gaugesButton" value="#{msg.gauges}" action="gauges" ajax="false" immediate="true" disabled="false"/>
                <p:commandButton styleClass="navigateBtn" id="documentButton" value="#{msg.documents}" action="documents" ajax="false" immediate="true" disabled="false"/>
                <p:commandButton styleClass="navigateBtn" id="collectionsButton" value="#{msg.collections}" action="customer" ajax="false" immediate="true" disabled="false"/>
            </p:panel>
        </h:form>
    </h:body>
</html>
